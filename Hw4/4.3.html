<link rel="stylesheet" href="4.3.css" type="text/css" />
<script src="4.3.js" defer></script>

<div class="container">
  <div class="header">
    <h2>Registration form</h2>
  </div>
  <form id="form" class="form">
    <div class="form-control">
      <label for="username">Firstname</label>
      <input type="text" id="firstname" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="username">Lastname</label>
      <input type="text" id="lastname" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="username">Age</label>
      <input type="text" id="age" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="gender"> Select your gender</label>
      <select name="gender">
        <option value="none" selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">other</option>
      </select>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="username">Phone number</label>
      <input type="text" id="phoneno" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="username">Present Address</label>
      <input type="text" id="presentAddress" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="present">Present and Permanent Address same</label>
      <input type="checkbox" name="present" id="present" value="present" />
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="username">Permanent Address</label>
      <input type="text" id="permanentAddress" />
      <small>Error message</small>
    </div>

    <button>Submit</button>
  </form>
</div>
